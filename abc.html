<style>
  /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
}

/* Navbar Styles */
.navbar {
  background-color: #333;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
}

.navbar .logo {
  font-size: 24px;
  font-weight: bold;
}

.toggle-btn {
  background: none;
  border: none;
  color: white;
  font-size: 24px;
  cursor: pointer;
  display: none; /* Hidden on larger screens */
}

/* Navigation Links */
.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-size: 18px;
}

/* Dropdown Menu Styles */
.dropdown {
  position: relative;
}

.dropdown-menu {
  display: none;
  position: absolute;
  background-color: white;
  list-style: none;
  min-width: 150px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
  margin-top: 5px;
  border-radius: 5px;
  z-index: 1;
}

.dropdown-menu a {
  color: rgb(0, 0, 0);
  padding: 10px;
  text-decoration: none;
  display: block;
  border-bottom: 1px solid #ddd;
}

.dropdown-menu a:hover {
  background-color: #f1f1f1;
}

.dropdown-menu li:last-child a {
  border-bottom: none;
}

.show {
  display: block; /* Display dropdown when active */
}

/* Responsive Styles */
@media (max-width: 768px) {
  .nav-links {
    display: none;
    flex-direction: column;
    gap: 10px;
    background-color: #47eb15;
    position: absolute;
    top: 60px;
    right: 0;
    width: 100%;
    text-align: right;
    padding: 20px;
  }

  .nav-links.active {
    display: flex;
  }

  .toggle-btn {
    display: block;
  }
}
.active, .navbar ul li:hover {
  background: #2bab0d;
  border-radius: 3px;
}
.dropdown-menu{
  display: none;
}
.navbar ul li:hover .dropdown-menu{
  display: block;
  position: absolute;
  background-color: #5cb85c;
  margin-top: 5px;
  margin-left: -10px;
  
}
.navbar ul li:hover .dropdown-menu ul{
  display: block;
}
.navbar ul li:hover .dropdown-menu ul li{
  /* width: 150px; */
  padding: 10px;
  border-bottom: 1px double #FFFFFF;
  background: transparent;
  border-radius: 0;
  text-align: left;
}
.navbar ul li:hover .dropdown-menu ul li:last-child{
  border-bottom: none;
}
.navbar ul li:hover .dropdown-menu ul li a:hover{
  color: #EF4765;
}

  <script>
    // JavaScript to handle the toggle menu
    const toggleBtn = document.getElementById('toggleBtn');
    const navLinks = document.getElementById('navLinks');

    toggleBtn.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    // Handle multiple dropdowns
    const dropdownToggles = document.querySelectorAll('.dropdown-toggle');

    dropdownToggles.forEach((toggle) => {
      toggle.addEventListener('click', (e) => {
        e.preventDefault(); // Prevent default link behavior
        const dropdownMenu = toggle.nextElementSibling;
        dropdownMenu.classList.toggle('show');
      });
    });
  </script>
