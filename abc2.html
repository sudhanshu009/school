<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automatic Image Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* styles.css */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  
  .slider {
    width: 80%;
    max-width: 600px;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }
  
  .slides {
    display: flex;
    width: 500%; /* 5 images, so 100% x 5 */
    animation: slideAnimation 20s infinite;
  }
  
  .slide {
    width: 100%;
    flex-shrink: 0;
  }
  
  .slide img {
    width: 100%;
    display: block;
  }
  
  /* Animation keyframes for sliding effect */
  @keyframes slideAnimation {
    0% { transform: translateX(0); }
    20% { transform: translateX(0); }
    25% { transform: translateX(-100%); }
    45% { transform: translateX(-100%); }
    50% { transform: translateX(-200%); }
    70% { transform: translateX(-200%); }
    75% { transform: translateX(-300%); }
    95% { transform: translateX(-300%); }
    100% { transform: translateX(-400%); }
  }
  
</style>
<body>
  <div class="slider">
    <div class="slides">
      <!-- Each slide with an image -->
      <div class="slide"><img src="image1.jpg" alt="Image 1"></div>
      <div class="slide"><img src="image2.jpg" alt="Image 2"></div>
      <div class="slide"><img src="image3.jpg" alt="Image 3"></div>
      <div class="slide"><img src="image4.jpg" alt="Image 4"></div>
      <div class="slide"><img src="image5.jpg" alt="Image 5"></div>
    </div>
  </div>

  <script>
    // script.js
const slides = document.querySelector('.slides');
let index = 0;

setInterval(() => {
  index = (index + 1) % 5; // Cycle through 5 images
  slides.style.transform = `translateX(${-index * 100}%)`;
}, 4000); // Change image every 4 seconds

  </script>
</body>
</html>
